{{!-- This is the base layout for your project, and will be used on every page. --}}
<!DOCTYPE html>
<html lang="ru" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{{root}}assets/img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{title}}</title>
  <!-- build:css -->
  <link rel="stylesheet" href="{{root}}assets/vendor/css/animate.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="{{root}}assets/vendor/css/simplebar.css">
  <link rel="stylesheet" href="{{root}}assets/css/main.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="{{root}}assets/css/rtl.css">

  <script src="https://api-maps.yandex.ru/2.1/?apikey=980206ed-1a9c-4ded-ae92-47b1d149ffa9&lang=ru_RU" type="text/javascript">
  </script>
</head>

<body class="is-{{page}}-page is-inner-page">
<div id="map" ></div>
{{> header}}
{{> breadcrumbs}}
<main role="main" class="main">
  <section class="contact-page">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="title-h1">{{title}}</h1>
      </div>
    </div>
  </div>
  {{> body}}
  </section>
  <section class="feedback">
    {{> feedback}}
  </section>

</main>
<div class="js-stop-header"></div>
<button class="button-up btn-reset js-up-button">
  <svg width="30" height="29">
    <use xlink:href="assets/img/sprite.svg#icon-up"></use>
  </svg>
</button>
{{> footer}}
{{> popups}}
{{> scripts}}
</body>

</html>
